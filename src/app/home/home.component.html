<div class="container">
  <div class="col-lg-12 mt-5">
    <div class="row">
      
        <div class="carousel">
            <div
              ng2-carouselamos
              [width]="1050"
              [items]="items"
              [$item]="item"
              [$prev]="prev"
              [$next]="next"
              class="slides-wrapper"
            ></div>
          
          <ng-template #prev>
              <a class="fa fa-chevron-left nav-arrow" data-toggle="#" id="left"></a>
            </ng-template>
            <ng-template #next>
                <a class="fa fa-chevron-right nav-arrow" data-toggle="#" id="right"></a>
            </ng-template>
          
          <ng-template #item let-item let-i="index">
            <div class="items">
              <app-product showDetails="true" imgWidth="270px" responsive="true" articleImg="{{ item.name }}"></app-product>
            </div>
          </ng-template>
        </div>
